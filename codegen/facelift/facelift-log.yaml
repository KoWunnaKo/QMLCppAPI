version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: ERROR
    formatter: simple
    stream: ext://sys.stdout
loggers:
  qface:
    level: ERROR
    handlers: [console]
    propagate: no
root:
  level: ERROR
  handlers: [console]
